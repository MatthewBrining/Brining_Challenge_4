<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="info-bar">
        <a href="#">View High Scores</a>
        <div class="timer" id="timer">Score: 80</div>
    </header>

<div class="user-interface">

    <h1 id="question">Coding Quiz Challenge: Incorrect answers detract from score/time. Select 'Start Quiz' when ready.</h1>

    <button class="btn" id="startBtn">Start Quiz</button>

    <ul>
        <li id="answerOne"><button id="answerOneButton" class="btn hide incorrect"></button></li>
        <li id="answerTwo"><button id="answerTwoButton" class="btn hide incorrect"></button></li>
        <li id="answerThree"><button id="answerThreeButton" class="btn hide"></button></li>
        <li id="answerFour"><button id="answerFourButton" class="btn hide incorrect"></button></li>
    </ul>
</div>
    <script src="./assets/script.js"></script>
</body>
</html>
